# A Way to mix 2 config file : client-cluster-ip and client-deployment
apiVersion: apps/v1
kind: Deployment
metadata:
    name: client-deployment

spec:
    replicas: 3
    selector:
        matchLabels:
            component: web
    template:
        metadata:
            labels:
                component: web
        spec:
            containers:
                - name: client
                  image: meacedric/multi-client
                  ports:
                    - containerPort: 3000

---

apiVersion: v1
kind: Service

metadata:
    name: client-cluster-ip-service

spec:
    type: ClusterIP # ClusterIP is like nodePort sauf qu'il ne peut pas recevoir des requÃªte de l'exterieur du node

    selector:
        component: web
    
    # On a pas de nodePort dans les ports car il ne recoit pas de requete de l'outside world
    ports:
        - port: 3000
            targetPort: 3000